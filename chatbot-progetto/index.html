<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Intelligente</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="light-theme">

    <div class="navbar">
        <div class="navbar-title">ChatBot Progetto Esempio</div>
        <div class="navbar-settings">
            <button id="settingsBtn">Impostazioni</button>
            <div class="settings-menu" id="settingsMenu">
                <label for="themeSelect">Tema:</label>
                <select id="themeSelect">
                    <option value="light">Chiaro</option>
                    <option value="dark">Scuro</option>
                </select>
                <div class="settings-actions">
                    <button id="saveHistoryBtn">Salva Cronologia</button>
                    <button id="downloadChatBtn">Scarica Chat</button>
                </div>
            </div>
        </div>

    </div>

    <div class="chat-container">
        <div class="chat-header">ðŸ¤– ChatBot Progetto Esempio</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Scrivi un messaggio..." />
            <button onclick="sendMessage()">Invia</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
